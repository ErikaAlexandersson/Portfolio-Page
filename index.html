<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/ed11b24466.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div id="blocker">
      <div id="instructions">
        <h1 id="header">Erikas galleri</h1>
        <p>
          Klicka dig runt, genom att trycka på objekten eller strosa fritt med
          WASD tangerterna
        </p>
        <p id="click">Klicka här för att starta</p>
      </div>
      <div id="container">
        <div id="controls-during">
          <div id="w">
            <img src="/assets/arrows/arrow-up-solid.png" />
            <p>W</p>
          </div>
          <div id="a">
            <img src="/assets/arrows/arrow-left-solid.png" />
            <p>A</p>
          </div>
          <div id="s">
            <p>S</p>
            <img src="/assets/arrows/arrow-down-solid.png" />
          </div>
          <div id="d">
            <p>D</p>
            <img src="/assets/arrows/arrow-right-solid.png" />
          </div>
        </div>
        <div id="space">
          <p>Tryck mellanslag för att avslutahelskärm</p>
        </div>
      </div>
      <div class="text-container">
        <a
          class="link-HTML"
          href="https://github.com/ErikaAlexandersson/HTML-CSS"
          target="_blank"
          >Länk till GitHub</a
        >
        <p class="back">Tillbaka</p>
      </div>
    </div>
  </body>
</html>
